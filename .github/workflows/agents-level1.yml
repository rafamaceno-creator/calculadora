name: Agents ‚Äì Improvement Plan (Level 1)

on:
  issues:
    types: [labeled]

permissions:
  contents: read
  issues: write

jobs:
  run-agents:
    if: github.event.label.name == 'improve'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run agents and comment (with rules)
        uses: actions/github-script@v7
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          script: |
            const fs = require("fs");

            // 1) Validate secrets
            const apiKey = process.env.OPENAI_API_KEY;
            if (!apiKey) {
              core.setFailed("Missing OPENAI_API_KEY. Add it in Settings ‚Üí Secrets and variables ‚Üí Actions.");
              return;
            }

            // 2) Read rules from repo root
            const rulesPath = "AGENTS_RULES.md";
            if (!fs.existsSync(rulesPath)) {
              core.setFailed("AGENTS_RULES.md not found in repo root.");
              return;
            }
            const rules = fs.readFileSync(rulesPath, "utf8");

            // 3) Build prompt (we'll ask for strict JSON to format nicely)
            const issueTitle = context.payload.issue?.title || "";
            const issueBody = context.payload.issue?.body || "";
            const repoUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}`;

            const systemMsg = `
Voc√™ √© um orquestrador multi-agente para melhorias incrementais no projeto.

FONTE DE VERDADE: regras abaixo devem ser seguidas SEM EXCE√á√ÉO.

========================
AGENTS_RULES.md
========================
${rules}
`.trim();

            const userMsg = `
Repo: ${repoUrl}

ISSUE
T√≠tulo: ${issueTitle}

Descri√ß√£o:
${issueBody}

TAREFA
Voc√™ deve responder em PT-BR e retornar APENAS um JSON v√°lido (sem markdown) com estas chaves:
{
  "ux": "...",
  "frontend": "...",
  "qa": "...",
  "codex_prompt": "..."
}

Regras do conte√∫do:
- Foco em utilidade e corre√ß√£o do problema descrito.
- PROIBIDO alterar f√≥rmulas/c√°lculos/custos/comiss√µes/taxas/regras financeiras.
- PR pequeno, mudan√ßas m√≠nimas.
- "codex_prompt" deve ser um prompt √∫nico, pronto para copiar e colar no Codex.
- N√£o invente caminhos/arquivos: instrua o Codex a localizar os pontos corretos no repo.
`.trim();

            async function callOpenAI() {
              const res = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                  "Authorization": `Bearer ${apiKey}`,
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({
                  model: "gpt-4.1-mini",
                  temperature: 0.2,
                  messages: [
                    { role: "system", content: systemMsg },
                    { role: "user", content: userMsg }
                  ]
                })
              });

              const data = await res.json();
              if (!res.ok) {
                throw new Error(`OpenAI API error ${res.status}: ${JSON.stringify(data)}`);
              }
              return data.choices?.[0]?.message?.content?.trim() || "";
            }

            let raw = "";
            let parsed = null;

            try {
              raw = await callOpenAI();
              parsed = JSON.parse(raw);
            } catch (err) {
              // If the model returns non-JSON, we still comment raw for debugging
              parsed = null;
            }

            const header = "## ü§ñ Agents ‚Äì Improvement Plan (Level 1)\n";
            let body = header;

            if (parsed && parsed.ux && parsed.frontend && parsed.qa && parsed.codex_prompt) {
              body += [
                "### üß† UX",
                parsed.ux,
                "",
                "---",
                "### üõ†Ô∏è Front-end",
                parsed.frontend,
                "",
                "---",
                "### üß™ QA",
                parsed.qa,
                "",
                "---",
                "### üöÄ PROMPT PARA O CODEX (copie e cole)",
                "```txt",
                parsed.codex_prompt,
                "```"
              ].join("\n");
            } else {
              body += [
                "‚ö†Ô∏è N√£o consegui parsear JSON (modelo retornou fora do formato). Segue resposta bruta:",
                "",
                "```txt",
                raw || "(vazio)",
                "```"
              ].join("\n");
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body
            });
