name: Agents â€“ Improvement Plan (Level 1)

on:
  issues:
    types: [labeled]

permissions:
  contents: read
  issues: write

jobs:
  run-agents:
    if: github.event.label.name == 'improve'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run agents (Level 1)
        uses: actions/github-script@v7
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          script: |
            const fs = require("fs");
            const path = require("path");

            const scriptPath = path.join(process.env.GITHUB_WORKSPACE, ".github", "agents", "level1.js");
            if (!fs.existsSync(scriptPath)) {
              core.setFailed("Missing .github/agents/level1.js (create this file).");
              return;
            }

            const code = fs.readFileSync(scriptPath, "utf8");
            eval(code);
