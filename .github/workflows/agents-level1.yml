name: Agents â€“ Improvement Plan (Level 1)

on:
  issues:
    types: [labeled]

permissions:
  contents: read
  issues: write

jobs:
  run-agents:
    if: github.event.label.name == 'improve'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run agents (Level 1)
        uses: actions/github-script@v7
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          script: |
            const path = require("path");
            const { pathToFileURL } = require("url");

            const modPath = path.join(process.env.GITHUB_WORKSPACE, ".github", "agents", "level1.mjs");
            const mod = await import(pathToFileURL(modPath).href);
            await mod.run({ github, context, core, apiKey: process.env.OPENAI_API_KEY });
